<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <title>Processos STJ</title>
    </head>

    <body>
        <header>
            <div class="title" style="text-align: center;">
                <h2>Lista de processos</h2>
            </div>
            <div class="banner">
                <img src="img/lady-justice.jpg" alt="y">
            </div>
        </header>

        <hr/>
        <!-- Tabela com items existentes -->
        <div class="table-responsive">
            <table id="myTable" class="table table-light table-sm table-hover table-bordered border-dark">
                <thead>
                    <tr>
                        <th>Registro</th>
                        <th>processo</th>
                        <th>UF</th>
                        <th align="center">Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#novoProcesso">
                Adicionar processo
            </button>
        </div>

        <div class="modal fade" id="novoProcesso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Novo processo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                    </div>
                    <div class="modal-body">
                        <form id="novoProcessoForm">
                            <div class="mb-3">
                                <label for="registro" class="col-form-label">Registro:</label>
                                <input type="text" class="form-control" id="registro" required>
                            </div>
                            <div class="mb-3">
                                <label for="processo" class="col-form-label">Processo:</label>
                                <input type="text" class="form-control" id="processo" required>
                            </div>
                            <div class="mb-3">
                                <label for="uf" class="col-form-label">UF:</label>
                                <input type="text" class="form-control" id="uf" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" onclick="salvarProcesso()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="novaFase" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Fases</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <form id="novoProcessoForm">
                                <div class="mb-3">
                                    <label for="registro" class="col-form-label">Registro:</label>
                                    <input type="text" class="form-control" id="registro" required disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="fase" class="col-form-label">Fase:</label>
                                    <textarea class="form-control" id="fase" required></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" onclick="salvarFase()">Incluir</button>
                        </div>
                    </div> 

                    <hr/>
                    <hr/>

                    <div class="table-responsive">
                        <table id="tableFases" class="table table-light table-sm table-hover table-bordered border-dark">
                            <thead>
                                <tr>
                                    <th>Registro</th>
                                    <th>Fase</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>

</html>
